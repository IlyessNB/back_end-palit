name: Build and Test Nestjs application

on: [push]

jobs:
  build-test-project:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      run: npm ci
    - name: Build application 
      run: npm run build 
    - name: Test application 
      run: npm run test
      