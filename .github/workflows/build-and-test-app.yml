name: Build Next.js web application
#next to nest
on: [push]

jobs:
  build-project:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Build application 
        run: npm run build
      - name: Build application 
        run: npm run test
      